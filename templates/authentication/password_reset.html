{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>
    <div class="container">
        {% if error_message %}
            <div class="alert alert-danger" role="alert"> 
                {{ error_message }}
            </div>
        {% endif %}
        <h3><span>ðŸ”‘</span> Reset Your Password</h3> 
        <form method="post" class="mb-2"> 
            {% csrf_token %}
            <div class="form-group"> 
                <input type="password" class="form-control" name="new_password" placeholder="New Password" style="background-color: #f0f2f6;"> 
            </div>
            <div class="form-group"> 
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" style="background-color: #f0f2f6;"> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
    </div>
</body>
</html>
