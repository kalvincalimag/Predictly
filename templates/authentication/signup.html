 {% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    <title>Sign Up</title>
</head>

<body>
    <div id="message-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <div class='container'>
        
        <div class="header">
            <img src="https://i.imgur.com/4RzR28s.png" alt="My image">
            <h3><span>Sign up to</span> Predictly!</h3>
        </div>
        
        <form method="post" action="/signup">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create A Username" required style="background-color: #f0f2f6;">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required style="background-color: #f0f2f6;">
                </div>
                <br>
                <div class="col">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required style="background-color: #f0f2f6;">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required style="background-color: #f0f2f6;">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" required style="background-color: #f0f2f6;">
                </div>
                <div class="col">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" required style="background-color: #f0f2f6;">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a class="signinlink" href="/signin">Already have an account? <span> Sign in. </span> </a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/authentication.js' %}"></script>
</body>
</html>
